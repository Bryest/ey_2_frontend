<mat-card>
    <mat-card-title>Suppliers</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">

            <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef> Business Name </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.businessName}} </td>
            </ng-container>

            <ng-container matColumnDef="tradeName">
                <th mat-header-cell *matHeaderCellDef> Trade Name </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.tradeName}} </td>
            </ng-container>

            <ng-container matColumnDef="taxId">
                <th mat-header-cell *matHeaderCellDef> Tax ID </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.taxId}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let supplier"> {{supplier.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let supplier">
                    <button mat-button color="primary">Edit</button>
                    <button mat-button color="warn">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
