<h2 mat-dialog-title>Screening Results</h2>
<mat-dialog-content>
    <div *ngIf="loading">Waiting for response...</div>
    <div *ngIf="!loading">
        <div *ngIf="errorMessage; else dataContent">
            <p>{{errorMessage}}</p>
        </div>
        <ng-template #dataContent>
            <table mat-table [dataSource]="entities" class="mat-elevation-z8">
                <ng-container matColumnDef="DataFrom">
                    <th mat-header-cell *matHeaderCellDef> Data From </th>
                    <td mat-cell *matCellDef="let entity"> {{entity.DataFrom}} </td>
                </ng-container>

                <ng-container matColumnDef="Entity">
                    <th mat-header-cell *matHeaderCellDef> Entity </th>
                    <td mat-cell *matCellDef="let entity"> {{entity.Entity}} </td>
                </ng-container>

                <ng-container matColumnDef="Jurisdiction">
                    <th mat-header-cell *matHeaderCellDef> Jurisdiction </th>
                    <td mat-cell *matCellDef="let entity"> {{entity.Jurisdiction}} </td>
                </ng-container>

                <ng-container matColumnDef="LinkedTo">
                    <th mat-header-cell *matHeaderCellDef> Linked To </th>
                    <td mat-cell *matCellDef="let entity"> {{entity.LinkedTo}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary" (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
