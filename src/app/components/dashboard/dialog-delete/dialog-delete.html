<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    Would you like to delete?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="onNoClick()">No</button>
    <button mat-flat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onYesClick()">Ok</button>
</mat-dialog-actions>
